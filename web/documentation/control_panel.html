<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Controle - Eleven CM</title>
  <meta name="description" content="Painel de Controle para acesso rapido aos principais modulos." />
  <link rel="icon" type="image/png" href="../img/ico.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0f1624;
      --bg-overlay: rgba(9, 14, 23, 0.72);
      --accent: #f7b500;
      --text: #f2f4f8;
      --muted: #b7bfcc;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.18);
      --glow: rgba(247, 181, 0, 0.18);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Raleway", system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: var(--bg-dark) url("../img/control_panel_bg.png") center / cover no-repeat fixed;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 52px 16px 48px;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(13, 19, 30, 0.85) 0%, rgba(10, 15, 25, 0.6) 55%, rgba(10, 15, 25, 0.9) 100%);
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(247, 181, 0, 0.18) 0%, rgba(247, 181, 0, 0) 60%);
      top: 10%;
      right: -120px;
      z-index: 0;
    }

    .panel {
      width: min(1100px, 100%);
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 70px;
    }

    .logo-frame {
      width: 270px;
      height: 80px;
      border-radius: 0;
      border: none;
      background: transparent;
      display: grid;
      place-items: center;
    }

    .logo-frame img {
      width: 270px;
      height: 77px;
      object-fit: contain;
    }

    h1 {
      margin: 0;
      font-weight: 600;
      font-size: clamp(1.8rem, 2.5vw, 2.6rem);
      letter-spacing: -0.02em;
      text-align: center;
    }

    .grid {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, minmax(200px, 1fr));
      gap: 34px 52px;
      justify-items: center;
      margin-top: 26px;
    }

    .action {
      width: 100%;
      max-width: 300px;
      padding: 34px 38px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--glass);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }

    .action:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.45);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3), 0 0 0 2px var(--glow);
      background: rgba(255, 255, 255, 0.12);
    }

    .footer {
      margin-top: 10px;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: center;
      letter-spacing: 0.02em;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, minmax(200px, 1fr));
      }
    }

    @media (max-width: 640px) {
      body {
        padding-top: 44px;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .action {
        max-width: 320px;
      }
    }
  </style>
</head>

<body>
  <main class="panel">
    <div class="brand">
      <div class="logo-frame">
        <img src="../img/control_panel_logo.png" alt="Logo Eleven CM" />
      </div>
      <h1>Control Panel</h1>
    </div>

    <section class="grid">
      <a class="action" href="https://elevencm.co/documentation/admin_roadmap.html" target="_blank" rel="noopener noreferrer">Admin Roadmaps</a>
      <a class="action" href="https://platform.openai.com/docs/api-reference/introduction" target="_blank" rel="noopener noreferrer">API OpenAi</a>
      <a class="action" href="https://us2.make.com/organization/2792679/dashboard" target="_blank" rel="noopener noreferrer">Automation</a>
      <a class="action" href="https://elevencm.co/cadastro-briefing.html" target="_blank" rel="noopener noreferrer">Briefing Registration</a>
      <a class="action" href="https://elevencm.co/documentation/index_documentation" target="_blank" rel="noopener noreferrer">Client Logs</a>
      <a class="action" href="https://elevencm.co/cadastro-de-cliente.html" target="_blank" rel="noopener noreferrer">Client Registration</a>
      <a class="action" href="https://elevencm.co/documentation/index_documentation" target="_blank" rel="noopener noreferrer">Internal Guides</a>
      <a class="action" href="https://github.com/elevencmkt-bit/elevencm-site/tree/main/web" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a class="action" href="https://trello.com/b/TRiEpjaK/eleven-cm" target="_blank" rel="noopener noreferrer">Jobs</a>
    </section>

    <div class="footer">Eleven CM - Control Panel v1.0</div>
  </main>
</body>

</html>
