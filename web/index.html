<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Página em Construção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }

    .box {
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0;
      color: #cbd5e1;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Página em Construção</h1>
    <p>Em breve teremos novidades por aqui.</p>
  </div>
</body>

</html>
